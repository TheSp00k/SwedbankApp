<template name="mainLayout">
    {{> header}}
    <div class="main-wrapper">
        {{> points_explain}}
        <div class="container main-content jumbotron">
            <div class="quiz-container">
                {{#if summary}}
                    {{> summary}}
                {{else}}
                    {{> question}}
                {{/if}}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</template>
