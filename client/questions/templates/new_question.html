<template name="question">
    {{> wizard id='wizardForm' doc=step.data steps=steps stepsTemplate='quiz_navigation' confirmButton='Baigti' nextButton='Toliau' backButton='Atgal'}}
</template>

<template name="questionForm">
    {{console.log this.step}}
    {{#autoForm schema=this.step.schema doc=step.data template="bootstrap3" id=this.step.formId}}
        <div class="headline">
            <h2>{{this.step.title}}</h2>
        </div>
        <fieldset>
            {{> afQuickField name='answers'}}
        </fieldset>
        {{>wizardButtons}}
    {{/autoForm}}
</template>

<template name="quiz_navigation">
    <!--<div class="navigation">-->
    <!--<div class="points-pic-container inactive">-->

    <!--</div>-->

    <!--</div>-->

    <div class="steps">
        <div class="navigation">
                {{#each wizard.steps}}
                        {{#if pathForStep id}}
                            <a href="{{pathForStep id}}">
                                <div class="points-pic-container answered">
                                    <div class="points"></div>
                                </div>
                            </a>
                        {{else}}
                            {{#if activeStepClass id}}
                                <div class="points-pic-container current">
                                    <div class="points"></div>
                                </div>
                                {{else}}
                                <div class="points-pic-container inactive">
                                    <div class="points"></div>
                                </div>
                                {{/if}}

                            <!--{{title}}-->
                        {{/if}}
                {{/each}}
        </div>
    </div>
</template>
