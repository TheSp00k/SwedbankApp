<template name="summary">

    <div class="form-container">
        <p>Ačiū už atsakymus</p>
        {{#each item in quiz}}
            <div class="headline">
                <h2>{{item.question}}</h2>
            </div>
            <div>
                {{item.answer}}
            </div>
        {{/each}}
    </div>
</template>
